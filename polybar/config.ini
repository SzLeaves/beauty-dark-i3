;   To learn more about how to configure Polybar
;   go to https://github.com/polybar/polybar
;   The README contains a lot of information
;==========================================================

[monitor]
;; you can use this option to select the output monitor,
;; to run this command to check connected display device: 
;; xrandr -q | grep " connected" | cut -d ' ' -f1
main = eDP
external = HDMI-A-0

[colors]
background = #cc222222
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
monitor = ${monitor.main}

width = 100%
height = 24pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

;border-size = 4pt
;border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = " "
separator-foreground = ${colors.disabled}

font-0 = monospace:size=13;2
font-1 = Noto Sans Mono CJK SC=13;2

modules-left = username date xworkspaces
modules-right = wlan eth cpu memory pulseaudio battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-maxsize = 22
tray-padding = 8

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

override-redirect = true

[bar/external]
monitor = ${monitor.external}

width = 100%
height = 24pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

;border-size = 4pt
;border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = " "
separator-foreground = ${colors.disabled}

font-0 = monospace:size=13;2
font-1 = Noto Sans Mono CJK SC=13;2

modules-left = username date xworkspaces
modules-right = wlan eth cpu memory pulseaudio battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-maxsize = 22
tray-padding = 8

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

override-redirect = true

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
pin-workspaces = true
; This will split the workspace name on ':'
strip-wsnumbers = true
; Sort the workspaces by index instead of the default
index-sort = true
; Create click handler used to focus workspace
enable-click = true
; Create scroll handlers used to cycle workspaces
enable-scroll = false
; Wrap around when reaching the first/last workspace
wrapping-scroll = false
; Set the scroll cycle direction 
reverse-scroll = false
; Use fuzzy (partial) matching on labels when assigning icons to workspaces
fuzzy-match = true

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;10

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%essid%%{F-}   U-%upspeed%  D-%downspeed%
label-disconnected = ""

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-}  U-%upspeed%  D-%downspeed%
label-disconnected = ""

[module/date]
type = internal/date
interval = 1

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 100

label-charging = %{F#F0C674}CHR%{F-} %percentage%%
label-discharging = %{F#F0C674}BAT%{F-} %percentage%%
label-full = %{F#F0C674}FULL%{F-} %percentage%%

[module/username]
type=custom/script
exec = "echo $USER"
label = "  %output%"

[module/date]
date-alt = %a %Y-%m-%d
date = %a %d
time-alt = %k:%M:%S
time = %k:%M
label = %date% %time%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
